<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body class="bg-blue-400 h-screen flex-col space-y-4 flex justify-center items-center">
    <div class="" x-data="{tabOne : true} ">

        <div class="bg-opacity-10 bg-black flex justify-between max-w-md p-1 gap-x-2 rounded-lg font-bold ">

            <button  @click="tabTwo = true " class="flex w-full justify-center text-white rounded-lg cursor-pointer p-2 hover:bg-blue-400 focus:bg-white focus:text-blue-500 focus:ring-2 focus:ring-blue-300">Popular</button   >

        </div>

        <!-- content -->
        <div class="rounded-lg flex flex-col bg-slate-100 p-2 mt-5 w-96 ">
            <div x-show="tabOne" class="space-y-2 ">

                </div>
            </div>

        </div>

</body>
</html>
